        </div>
      </div>
      <div class="side-slide">
        <button class="slide-next">
          <span class="iconify" data-icon="flat-color-icons:next"></span>
        </button>
        <button class="slide-prev">
          <span class="iconify" data-icon="flat-color-icons:previous"></span>
        </button>
      </div>
      <div class="bottom-slide">
        <button class="slide-1">
          <span
            class="iconify"
            data-icon="ci:dot-05-xl"
            data-width="30"
            data-height="30"
          ></span>
        </button>
        <button class="slide-2">
          <span
            class="iconify"
            data-icon="ci:dot-05-xl"

            class="iconify"
            data-icon="ci:dot-05-xl"
            data-width="30"
            data-height="30"
          ></span>
        </button>
      </div>
      <div class="slider_option">
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">Autoplay Slider</label>
      </div>
    </div>
